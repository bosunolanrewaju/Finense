<!doctype>
<html>
	<head>
		<title>FINENSE | A Platform to see the battle between the bulls and the bears</title>
		<meta charset="UTF-8">
		<meta name="veiwport" content="width=device-width, initial-scale=1" >
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<div id="logo">
				<img src="img/logo.png" alt="">
			</div>
			<div id="ads">
				
			</div>
		</header>
		<div id="wrapper" class="clearfix">
			<div id="top-pane">
				<div id="date-time">
					<span id="date"></span>
				</div>
				<div id="scroll">
					<marquee behavior="SCROLL" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();"></marquee>
				</div>
				<div id="market-status">
					<span></span>
				</div>
			</div>
			<div id="select-container">
				<select name="stock-select" id="stock-select">
					<option value="0">Select Stock Symbols</option>
				</select>
			</div>
			<aside>
				<h3>Stock Symbols</h3>
				<ul id="stock-ul">
					
				</ul>
			</aside>
			<section>
			<div id="chart">
				<h2>All Share Index</h2>
				<div id="asi_chart" width="800" height="400">
					
				</div>
			</div>
			<h2></h2>
				<table id="gainers">
				<caption>The Bulls (Gainers)</caption>
					<thead>
						<tr>
							<th>S/N</th>
							<th>Symbol</th>
							<th>Last Close</th>
							<th>Today's Close</th>
							<th>Change (%)</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>

				<h2></h2>
				<table id="losers">
				<caption>The Bears (Losers)</caption>
					<thead>
					<tr>
							<th>S/N</th>
							<th>Symbol</th>
							<th>Last Close</th>
							<th>Today's Close</th>
							<th>Change (%)</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</section>
		</div>
		<footer>
			&copy; Andela Institute
		</footer>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/highcharts-custom.js"></script>
		<script src="js/time.js"></script>
		<script src="js/finense.js"></script>
	</body>
</html>
